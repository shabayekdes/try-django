{% extends "base.html" %}

{% block content %}

    <a href='{% url "articles:create" %}'>Create Article</a>

    <h3>Related Article</h3>
    <ul>
    {% for article in articles %}
        {% if article.title %}
        <li><a href='{{ article.get_absolute_url }}'>{{ article.title }} - {{ article.content }}</a></li>
        {% endif %}
    {% endfor %}
    </ul>

{% endblock content %}
