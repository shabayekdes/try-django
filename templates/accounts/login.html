{% extends "base.html" %}


{% block content %}

{% if not request.user.is_authenticated %}
<div style='margin-top:30px;'>
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit'>Login</button>
    </form>
    <p>Need an account? Please <a href='/register'>Register</a></p>

</div>
{% else %}
<div style='margin-top:30px;'>
    <p>Hello {{ request.user.username }}</p>
    <a href='/logout'>Logout</a>
</div>
{% endif %}

{% endblock %}
